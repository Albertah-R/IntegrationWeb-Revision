<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicon-32x32.png">
    <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
    <main>
        <div class="container">
            <div class="card__img">
                <picture>
                    <source media="(375px)" srcset="/assets/images/image-product-mobile.jpg">
                    <img src="/assets/images/image-product-desktop.jpg" alt="Parfum Gabrielle Essence Eau de Parfum"
                        style="width: 350px; height: 610px;">
                </picture>
            </div>
            <div class="card__content" width="350px" height="610px">
                <p>PERFUME</p>
                <br>
                <h1>Gabrielle Essence Eau De Parfum</h1>
                <br>
                <h6>A floral, solar and voluptuous interpretation composed by Olivier Polge,
                    Perfumer-Creator for the House of CHANEL.</h6>
                <br>
                <div class="card__price">
                    <ul>
                        <li class="price">$149.99</li>
                        <li class="line"><s>$169.99</s></li>
                    </ul>
                </div>
                <br>
                <button>
                    <img class="cart" src="/assets/images/icon-cart.svg" alt="icon-cart">
                    Add to Cart
                </button>
            </div>
        </div>
    </main>

    <footer>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"> Frontend Mentor </a>.
            Coded by <a href="#"> Albertah </a>.
        </div>
    </footer>

</body>

</html>
