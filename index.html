<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
        rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicon-32x32.png">
    <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
    <section>
        <div class="img__card">
            <img src="/assets/images/image-product-desktop.jpg" alt="Image du parfum" width="350px" height="600px">
        </div>
        <div class="card__content" width="350px" height="600px">
            <p>PERFUME</p>
            <br>
            <h1>Gabrielle Essence Eau De Parfum</h1>
            <br>
            <h6>A floral, solar and voluptuous interpretation composed by Olivier Polge,
                Perfumer-Creator for the House of CHANEL.</h6>
            <br>
            <ul>
                <li class="price">$149.99</li>
                <li class="line"><s>$169.99</s></li>
            </ul>
            <br>
            <button>
                <img class="cart" src="/assets/images/icon-cart.svg" alt="icon-cart">
                Add to Cart
            </button>
        </div>
    </section>

    <footer>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"> Frontend Mentor </a>.
            Coded by <a href="#"> Albertah </a>.
        </div>
    </footer>

</body>

</html>
